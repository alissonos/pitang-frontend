<div class="dashboard-container" [class.dark-mode]="darkMode">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidebar" fixedInViewport="true">
      <div class="logo">
        <span>Sua Logo</span>
      </div>

      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Usuários</span>
        </a>

        <a mat-list-item routerLink="/dashboard/chat">
          <mat-icon matListItemIcon>chat</mat-icon>
          <span matListItemTitle>Chat</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>person</mat-icon>
          <span matListItemTitle>Perfil</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Configurações</span>
        </a>

        <a mat-list-item (click)="logout()" class="logout-item">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Sair</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <mat-toolbar class="top-bar">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" aria-label="Toggle menu">
          <mat-icon>menu</mat-icon>
        </button>

        <h1 class="title">Bem-vindo ao Painel</h1>

        <span class="spacer"></span>

        <div class="user-info">
          <span class="user-name">Olá, {{ user }}</span>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar" aria-label="User menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Sair</span>
            </button>
            <button mat-menu-item (click)="toggleDarkMode()">
              <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
              <span>{{ darkMode ? 'Modo Claro' : 'Modo Escuro' }}</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
