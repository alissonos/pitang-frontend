<div class="dashboard-container" [class.dark-mode]="darkMode">
  <!-- Sidebar usando Angular Material -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidebar" fixedInViewport="true">
      <div class="logo">
        <span>Seu Logo</span>
      </div>

      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>person</mat-icon>
          <span matListItemTitle>Perfil</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Configurações</span>
        </a>

        <a mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Sair</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Área Principal -->
    <mat-sidenav-content class="main-content">
      <mat-toolbar class="top-bar">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>

        <h1 class="title">Bem-vindo ao Painel</h1>

        <span class="spacer"></span>

        <div class="user-info">
          <span>Olá, Usuário</span>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Sair</span>
            </button>
            <button mat-menu-item (click)="toggleDarkMode()">
              <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
              <span>{{ darkMode ? 'Modo Claro' : 'Modo Escuro' }}</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <div class="content">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>Visão Geral</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Resumo do sistema</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>Estatísticas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Dados importantes</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>Atividades Recentes</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Últimas ações</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
